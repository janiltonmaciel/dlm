# goreleaser.yml
# Build customization
project_name: dockerfile-gen
build:
  main: ./main.go
  binary: dockerfile-gen
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
    - 386
  ignore:
    - goos: darwin
      goarch: 386

# Archive customization
archive:
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    darwin: macOS
  format_overrides:
    - goos: windows
      format: zip